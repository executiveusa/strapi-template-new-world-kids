upstream web_frontend {
  server web-frontend:3000;
}

upstream stellar_agents {
  server stellar-agents:3004;
}

upstream big_3_orchestrator {
  server big-3-orchestrator:3010;
}

upstream browser_service {
  server browser-service:3013;
}

upstream chrome_devtools_mcp {
  server chrome-devtools-mcp:3014;
}

upstream rube_mcp {
  server rube-mcp:3015;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=newsletter_limit:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=donate_limit:10m rate=2r/s;

# Main HTTP server - redirect to HTTPS
server {
  listen 80;
  server_name _;

  return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
  listen 443 ssl http2;
  server_name _;

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

  # SSL Security Headers
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Security Headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/javascript application/json;

  # Client limits
  client_max_body_size 50M;
  client_body_timeout 30s;
  client_header_timeout 30s;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # Proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Request-ID $request_id;

  # Buffer settings
  proxy_buffering on;
  proxy_buffer_size 4k;
  proxy_buffers 8 4k;

  ###########################################################################
  # Frontend Routes
  ###########################################################################

  # Static assets - cache aggressively
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
    proxy_pass http://web_frontend;
    proxy_cache_valid 200 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    expires 30d;
  }

  # Blog routes
  location /blog {
    proxy_pass http://web_frontend;
    add_header Cache-Control "public, max-age=60";
  }

  # Health check
  location /health {
    proxy_pass http://web_frontend;
    access_log off;
  }

  # Metrics endpoint
  location /metrics {
    proxy_pass http://web_frontend;
    allow 10.0.0.0/8;
    deny all;
  }

  # Root route
  location / {
    proxy_pass http://web_frontend;
    proxy_redirect off;
  }

  ###########################################################################
  # API Routes
  ###########################################################################

  # Stellar Agents API
  location /api/agents {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://stellar_agents;
    proxy_http_version 1.1;
  }

  # Big 3 Orchestrator API
  location /api/orchestrator {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://big_3_orchestrator;
    proxy_http_version 1.1;
  }

  # Browser Service API
  location /api/browser {
    limit_req zone=api_limit burst=10 nodelay;
    proxy_pass http://browser_service;
    proxy_http_version 1.1;
  }

  # Chrome DevTools MCP API
  location /api/devtools {
    limit_req zone=api_limit burst=10 nodelay;
    proxy_pass http://chrome_devtools_mcp;
    proxy_http_version 1.1;
  }

  # Rube MCP / NotebookLLM API
  location /api/notebooks {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://rube_mcp;
    proxy_http_version 1.1;
  }

  # MCP Server API
  location /mcp {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://rube_mcp;
    proxy_http_version 1.1;
  }

  ###########################################################################
  # Service-Specific Routes
  ###########################################################################

  # Newsletter signup with stricter rate limiting
  location ~ ^/api/newsletter(/.*)?$ {
    limit_req zone=newsletter_limit burst=5 nodelay;
    proxy_pass http://web_frontend;
    proxy_http_version 1.1;
  }

  # Donations API with rate limiting
  location ~ ^/api/donate(/.*)?$ {
    limit_req zone=donate_limit burst=10 nodelay;
    proxy_pass http://stellar_agents;
    proxy_http_version 1.1;
  }

  # WebSocket support for real-time features
  location /ws {
    proxy_pass http://big_3_orchestrator;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }

  ###########################################################################
  # Admin Routes (if needed, should be IP-restricted)
  ###########################################################################

  location /admin {
    # Restrict admin access to specific IPs
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    deny all;

    proxy_pass http://web_frontend;
  }

  ###########################################################################
  # Security - Deny dangerous paths
  ###########################################################################

  # Deny access to sensitive files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Deny access to common exploit attempts
  location ~ ^/(xmlrpc|wp-admin|wp-login|wp-json)\.php$ {
    deny all;
    access_log off;
  }

  # Block common bot patterns
  if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget)) {
    return 403;
  }

  ###########################################################################
  # Custom Error Pages
  ###########################################################################

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location = /404.html {
    proxy_pass http://web_frontend;
    internal;
  }

  location = /50x.html {
    root /usr/share/nginx/html;
    internal;
  }
}

###############################################################################
# Monitoring and Stats Server
###############################################################################

server {
  listen 8080;
  server_name _;

  location /nginx_status {
    stub_status on;
    access_log off;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    deny all;
  }
}
