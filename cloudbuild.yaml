
# ==============================================================================
# GOOGLE CLOUD BUILD CONFIGURATION
# Triggered automatically on git push to connected repository
# Manual trigger: gcloud builds submit --config cloudbuild.yaml
# ==============================================================================

steps:
  # Step 1: Install dependencies
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        apk add --no-cache git python3 make g++
        yarn install --frozen-lockfile --production=false
    id: 'install-dependencies'
    waitFor: ['-']

  # Step 2: Run TypeScript compilation check
  - name: 'node:22-alpine'
    entrypoint: 'yarn'
    args: ['build']
    id: 'build'
    waitFor: ['install-dependencies']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strapi-template:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strapi-template:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'
    waitFor: ['build']

  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/strapi-template:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 5: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/strapi-template:latest'
    id: 'push-latest'
    waitFor: ['push-image']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'strapi-template'
      - '--image'
      - 'gcr.io/$PROJECT_ID/strapi-template:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--port'
      - '1337'
    id: 'deploy-cloud-run'
    waitFor: ['push-latest']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/strapi-template:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/strapi-template:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON
  
# Timeout for the entire build (30 minutes)
timeout: '1800s'

# Substitutions (can be overridden)
substitutions:
  _SERVICE_NAME: 'strapi-template'
  _REGION: 'us-west1'
  _MEMORY: '2Gi'
  _CPU: '2'

# Tags for organizing builds
tags:
  - 'strapi'
  - 'monorepo'
  - 'production'
